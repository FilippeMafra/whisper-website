<!DOCTYPE HTML>
<html lang="en">
<head>
    <link href="{{ url_for('static', path='/main.css') }}" rel="stylesheet">
    <title>Convertion by Whisper</title>
</head>
<body>
<form action="/" enctype="multipart/form-data" method="post">
    <input type="file" accept="audio/*" capture id="recorder" name="file" required ><br>
    
    <label for="model_type">Choose a Whisper model which you want to use:<br></label> <br>
    <select id="model_type" name="model_type">
        <option value="tiny">tiny</option>
        <option value="base">base</option>
        <option value="small">small</option>
        <option value="medium">medium</option>
        <option value="large">large</option>
    </select><br>

    <input type="checkbox" id="timestamps" name="timestamps">
    <label for="timestamps">Do you want timestamps to be printed?</label><br><br>


    <label for="file_type">Saving subtitles:<br></label>
    <select id="file_type" name="file_type">
        <option value="srt">srt</option>
        <option value="vtt">vtt</option>
    </select><br><br>
    <label for="filename">Enter the filename for subtitles in selected format<br></label>
    <input type="text" id="filename" name="filename"><br><br>

    <audio id="player" controls></audio><br>

    <script>
        const recorder = document.getElementById('recorder');
        const player = document.getElementById('player');

        recorder.addEventListener('change', function (e) {
          const file = e.target.files[0];
          const url = URL.createObjectURL(file);
          player.src = url;
        });
    </script>

    <input type="submit" id="submit" value="Convert audio to text"><br><br>

    {% if text %}
        <p>{{ text }}</p>
    {% endif %}
</form>
</body>
</html>
